<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="CaseConverter.css" rel="stylesheet">
    <title>Case Converter</title>
</head>
<body>
<h1>Case Converter</h1>
<textarea id="textarea" autofocus></textarea>
<div class="case-buttons">
    <button id="upper-case" title="All letters to upper case">Upper Case</button>
    <button id="lower-case" title="All letters to lower case">Lower Case</button>
    <button id="proper-case" title="First letter of the word to upper case">Proper Case</button>
    <button id="sentence-case" title="First letter of the sentence to upper case">Sentence Case</button>
    <button id="save-text-file">Save Text File</button>
</div>
<script src="CaseConverter.js"></script>
</body>
</html>
